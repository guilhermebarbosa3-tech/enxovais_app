# Exemplo de configuração para Streamlit Cloud Secrets
# Cole isso em: Settings > Secrets do seu app no Streamlit Cloud

# PostgreSQL (Supabase) - PARA PERSISTÊNCIA REAL
DATABASE_URL = "postgresql://postgres:[SUA_SENHA]@db.[SEU_ID].supabase.co:5432/postgres"

# Como obter:
# 1. Acesse https://supabase.com
# 2. Crie projeto gratuito
# 3. Vá em Settings > Database > Connection string
# 4. Cole a URI completa acima, substituindo [SUA_SENHA] e [SEU_ID]